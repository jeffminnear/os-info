<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>OS Info</title>
  </head>

  <body>
    <div class="operating-system">
      <h3 class="platform">Platform: </h3>
      <h3 class="release">Version: </h3>
      <h3 class="arch">Architecture: </h3>
    </div>

    <div class="cpu">
      <h3 class="model">CPU: </h3>
      <h3 class="cores"></h3>
    </div>

    <div class="memory">
      <h3 class="free"></h3>
      <h3 class="total"></h3>
    </div>

    <script src="./js/script.js"></script>
  </body>
</html>
