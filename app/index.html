<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>OS Info</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/css/materialize.min.css">
    <link rel="stylesheet" type="text/css" href="./stylesheets/main.css">
  </head>

  <body>
    <div class="row">
      <div class="col s12 info">
        <div class="card green darken-4">
          <div class="operating-system card-content white-text">
            <h4 class="platform">Platform: </h4>
            <h4 class="release">Version: </h4>
            <h4 class="arch">Architecture: </h4>
          </div>
        </div>

        <div class="card blue-grey darken-1">
          <div class="cpu card-content white-text">
            <h4 class="model">CPU: </h4>
            <h4 class="cores"></h4>
          </div>
        </div>

        <div class="card deep-orange darken-3">
          <div class="memory card-content white-text">
            <h4 class="free"></h4>
            <h4 class="total"></h4>
          </div>
        </div>
      </div>
    </div>

    <script>window.$ = window.jQuery = require('./js/jquery.min.js');</script>
    <script src="./js/script.js"></script>
  </body>
</html>
